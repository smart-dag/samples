<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/bootstrap.min.css">
    <script src="/jquery.min.js"></script>
    <script src="/bootstrap.min.js"></script>
    <title>demo 存证</title>
    <style>
        .pan {
            width: 80%;
            max-width: 1000;
            margin: 20px auto;
            background: #ccc;
            padding: 20px;
            border-radius: 5px;
            word-break: break-all;
        }

        .btn {
            width: 200px;
        }
    </style>
</head>

<body>
    <form class="pan">
        <div id="success">
            <h2>存证成功！</h2>
            <p>文件名称：{{file_name}}</p>
            <p>文件哈希：{{file_hash}}</p>
            <p>文件地址：<a href="{{file_url}}" target="_blank">{{file_url}}</a></p>
            <p>区块链id：{{unit_id}}</p>
        </div>
        <p><a href="/demo/upload">继续存证</a></p>
    </form>
</body>
